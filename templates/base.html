<!doctype html>

<html lang="en">

<head>

  <meta charset="utf-8">

  <title>BlueSheet</title>

  <meta name="description" content="Personal & Household Finance Planning.">
  <meta name="author" content="Adam Dullage">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
  <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
  <link rel="mask-icon" href="{{ url_for('static', filename='safari-pinned-tab.svg') }}" color="#425979">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="//cdn.materialdesignicons.com/3.2.89/css/materialdesignicons.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='javascript.js') }}"></script>

</head>

<body>

  <div class="navbar">
    <ul id="links">
      <li class="logo hide-on-mobile"><span class="mdi mdi-monitor-dashboard color-inherit"><br>BlueSheet</span><br></li>
      <li><a href="{{ url_for('index') }}" {% if page == 'index' %}class="current-page"{% endif %}>
          <span class="mdi mdi-monitor-dashboard color-inherit"></span>Dashboard
      </a></li>
      <li><a href="{{ url_for('accounts') }}" {% if page == 'accounts' %}class="current-page"{% endif %}>
          <span class="mdi mdi-bank color-inherit"></span>Accounts
      </a></li>
      <li><a href="{{ url_for('outgoings') }}" {% if page == 'outgoings' %}class="current-page"{% endif %}>
          <span class="mdi mdi-currency-gbp color-inherit"></span>Monthly Outgoings
      </a></li>
      <li><a href="{{ url_for('annual_expenses') }}" {% if page == 'annual-expenses' %}class="current-page"{% endif %}>
        <span class="mdi mdi-calendar-multiselect color-inherit"></span>Annual Expenses
      </a></li>

      <li><a href="{{ url_for('configuration', return_page=page) }}" {% if page == 'configuration' %}class="current-page"{% endif %}>
          <span class="mdi mdi-settings color-inherit"></span>Configuration
        </a></li>
      <li><a href="{{ url_for('logout') }}">
        <span class="mdi mdi-logout-variant color-inherit"></span>Logout
      </a></li>
    </ul>
  </div>

  <div class="navbar-banner">
    <a href="#" onclick="toggle_element_by_id('links');"><span class="mdi mdi-menu"></span></a>
    <span class="mdi mdi-monitor-dashboard color-inherit"> BlueSheet</span>>
  </div>

  <div class="main">
    {% block content %}
    {% endblock %}
  </div>

</body>

</html>
